[supervisord]
nodaemon=true
user=root
logfile=/var/www/html/storage/logs/supervisord.log
pidfile=/var/www/html/storage/logs/supervisord.pid

[program:octane]
process_name=%(program_name)s_%(process_num)02d
; Ajuste a porta para 8000 quando o conflito de ontem estiver resolvido
command=php /var/www/html/artisan octane:start --server=swoole --host=0.0.0.0 --port=8000
autostart=true
autorestart=true
user=laravel
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/octane.log
stopasgroup=true
killasgroup=true

[program:pulse-check]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan pulse:check
autostart=true
autorestart=true
user=laravel
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/pulse.log
stopasgroup=true
killasgroup=true

[program:laravel-scheduler]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan schedule:work
autostart=true
autorestart=true
user=laravel
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/scheduler.log
stopasgroup=true
killasgroup=true