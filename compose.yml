services:
  # -------------------------------------------------
  # Laravel Octane + Swoole
  # -------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Docker/php/Dockerfile
    container_name: goodparty-app
    restart: unless-stopped
    command: ["php", "artisan", "octane:start", "--server=swoole", "--host=0.0.0.0", "--port=8000"]
    volumes:
      - ./application:/var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - goodparty-network

  # -------------------------------------------------
  # Nginx (Proxy Reverso)
  # -------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: goodparty-nginx
    restart: unless-stopped
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "80:80"
    volumes:
      - ./application:/var/www/html
      - ./Docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - goodparty-network

  # -------------------------------------------------
  # MySQL
  # -------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: goodparty-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: goodparty
      MYSQL_USER: goodparty
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
      TZ: America/Sao_Paulo
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - goodparty-network

  # -------------------------------------------------
  # Redis
  # -------------------------------------------------
  redis:
    image: redis:alpine
    container_name: goodparty-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - goodparty-network

networks:
  goodparty-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
